{% extends 'base.html' %}

{% block mainContent %}
    <form id="loginForm" name="loginForm" method="post"> {% csrf_token %}
        <table>
            <tr><th>Username:</th><td><input type="text" id="username" name="username" /></td></tr>
            <tr><th>Password:</th><td><input type="password" id="password" name="password" /></td></tr>
            <tr><th colspan="2"><input type="submit" id="loginSubmit" name="loginSubmit" value="Login" /></th></tr>
            <tr><td colspan="2" style="text-align: center; color: red;">{{ errorText|default:'' }}</td></tr>
        </table>
    </form>
    <p>New User? Sign Up <a href="/signup/">Here.</a></p>
    <p><a href="/leaderboard/">Leaderboard</a></p>
{% endblock %}
